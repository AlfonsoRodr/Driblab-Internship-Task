<div class="space-y-6 max-w-4xl mx-auto">

    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="pl-6 pr-3 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider w-1/4">
                            Country
                        </th>
                        <th scope="col" class="px-3 py-3 text-center text-xs font-bold text-gray-700 uppercase tracking-wider w-1/2">
                            League Name
                        </th>
                        <th scope="col" class="px-3 py-3 text-center text-xs font-bold text-gray-700 uppercase tracking-wider w-1/4">
                            Logo
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    @for (league of allLeagues; track league.leagueName) {
                        <tr
                            class="cursor-pointer hover:bg-indigo-50 transition duration-150"
                            (click)="selectLeague(league)">

                            <td class="pl-6 pr-3 py-4 whitespace-nowrap text-sm text-gray-800">
                                <div class="flex items-center gap-3">
                                    <img
                                        [src]="league.flag"
                                        [alt]="league.country + ' flag'"
                                        class="h-4 w-6 object-contain border border-gray-200 shadow-sm"
                                    />
                                    <span class="font-medium">{{ league.country }}</span>
                                </div>
                            </td>

                            <td class="px-3 py-4 whitespace-nowrap text-center font-semibold text-gray-800">
                                {{ league.leagueName }}
                            </td>

                            <td class="px-3 py-4 whitespace-nowrap text-center">
                                <img
                                    [src]="league.logo"
                                    alt="{{ league.leagueName }} logo"
                                    class="h-8 w-8 mx-auto object-contain"
                                />
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
