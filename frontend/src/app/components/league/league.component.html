<div class="overflow-x-auto">
	<table class="min-w-full border border-gray-300 divide-y divide-gray-200">
		<thead class="bg-gray-100">
			<tr>
				<th scope="col" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">
					Country
				</th>
				<th scope="col" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">
					League Name
				</th>
				<th scope="col" class="px-4 py-2 text-left text-sm font-semibold text-gray-700">
					Logo
				</th>
			</tr>
		</thead>
		<tbody class="divide-y divide-gray-200">
			@for (league of allLeagues; track league.leagueName) {
				<tr>
					<td class="px-4 py-2 text-sm text-gray-800">{{ league.country }}</td>
					<td class="px-4 py-2 text-sm text-gray-800 cursor-pointer hover:text-blue-600" (click)="selectLeague(league)">
						{{ league.leagueName }}
					</td>
					<td class="px-4 py-2">
						<img
							[src]="league.logo"
							alt="{{ league.leagueName }} logo"
							class="h-8 w-8"
						/>
					</td>
				</tr>
			}
		</tbody>
	</table>
</div>
