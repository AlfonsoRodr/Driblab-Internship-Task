name: Basic Quality Control

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
  workflow_dispatch:

jobs:
  build-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create environment.ts
        run: |
          mkdir -p ./frontend/src/environments
          echo "export const environment = {" >> ./frontend/src/environments/environment.ts
          echo "  production: false," >> ./frontend/src/environments/environment.ts
          echo "  apiUrl: '${{ secrets.API_URL }}'," >> ./frontend/src/environments/environment.ts
          echo "  apiKey: '${{ secrets.API_KEY }}'" >> ./frontend/src/environments/environment.ts
          echo "};" >> ./frontend/src/environments/environment.ts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

  frontend-unit-tests:
    name: Unit Tests Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Create environment.ts
        run: |
          mkdir -p ./frontend/src/environments
          echo "export const environment = {" >> ./frontend/src/environments/environment.ts
          echo "  production: false," >> ./frontend/src/environments/environment.ts
          echo "  apiUrl: '${{ secrets.API_URL }}'," >> ./frontend/src/environments/environment.ts
          echo "  apiKey: '${{ secrets.API_KEY }}'" >> ./frontend/src/environments/environment.ts
          echo "};" >> ./frontend/src/environments/environment.ts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run Unit Tests
        run: npm run test
        working-directory: ./frontend